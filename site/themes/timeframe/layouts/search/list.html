{{ define "main" }}

<section class="section-sm">
  <div class="container">
    <div class="text-center"><h1 class="h2 section-title">{{ i18n "search_result_for"}} <script>var str=(window.location.search).substr(3);var result=str.replace("+"," ");document.write(result);</script></h1></div>
    <div class="row justify-content-center" id="search-results"></div>
    <script id="search-result-template" type="text/x-js-template">
      <div class="col-lg-5 col-sm-6">
        <article class="card">
          <img src="{{site.BaseURL}}/${image}" alt="${title}" class="card-img-top">
          <div class="card-body text-center">
            <ul class="card-meta">
              <li><a href="{{ `categories/` | relLangURL }}${categories}">${categories}</a></li>
            </ul>
            <h4 class="card-title mb-3"><a href="${link}">${title}</a></h4>
            <p>${snippet}</p>
          </div>
        </article>
      </div>
    </script>
  </div>
</section>

{{ end }}
